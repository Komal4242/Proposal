<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Said YES!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffd700 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            padding: 60px 40px;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff6b9d;
            font-size: 48px;
            margin-bottom: 30px;
            font-weight: 700;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .gif-container {
            margin: 30px 0;
            animation: slideInUp 1s ease-out 0.3s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hug-gif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .message {
            color: #555;
            font-size: 20px;
            line-height: 1.8;
            margin: 30px 0;
            animation: slideInUp 1s ease-out 0.5s both;
        }

        .celebration-text {
            color: #ff6b9d;
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
            animation: slideInUp 1s ease-out 0.7s both;
        }

        .hearts {
            font-size: 40px;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confettiFall 3s ease-in forwards;
            pointer-events: none;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff6b9d, #ffd700);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            animation: slideInUp 1s ease-out 0.9s both;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }

            h1 {
                font-size: 36px;
            }

            .message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You Said YES! üíï</h1>
        
        <div class="hearts">‚ù§Ô∏è üíï ‚ù§Ô∏è</div>

        <div class="gif-container">
            <img src="https://media.giphy.com/media/g9GWutsOnta6qOVAwJ/giphy.gif" alt="Hug GIF" class="hug-gif">
        </div>

        <div class="message">
            I'm the happiest person in the world right now! 
        </div>

        <div class="celebration-text">
            Welcome to forever, my love. Let's make every day feel like Valentine's Day together. üíç
        </div>
    </div>

    <script>
        // Create confetti on page load
        window.addEventListener('load', function() {
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['#ff6b9d', '#ffd700', '#ff69b4', '#667eea', '#764ba2'][Math.floor(Math.random() * 5)];
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            confetti.style.opacity = '1';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 4000);
        }
    </script>
</body>
</html>
